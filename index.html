<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="Assets/css/style.css">
 
 <title>Sign Up Form</title>
</head>
<body>

 <div class="main-container">

 <div class="left-container">
 
 <img src="Assets/img/wil-stewart-K_TbABnVzHo-unsplash.jpg" class = "card-image" alt="palm trees wallpaper">
 
 <div class="card-body">
  <img src="Assets/img/odin-lined.png" class="odinlogo" alt="logo">
  <h1 id="company-name">ODIN</h1>
  
  </div>
<p id="credits">Photo by <a
  href="https://unsplash.com/@wilstewart3?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="credit-link">Wil
  Stewart</a> on <a
  href="https://unsplash.com/photos/worms-eyeview-photography-of-coconut-trees-K_TbABnVzHo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="credit-link">Unsplash</a>
</p>
 
 
 </div>



 <div class="right-container">
  <div class="text">
  <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
  <h1>You know you want to.</h1>

  
  </div>

  <div class="form-container">
   <form action="" method="post">


    <h2>Let's Do This!</h2>
    
    <div class="label-inputs">
    <label for="firstname">FIRST NAME<span> *</span></label>
    <input type="text" name="firstname" required>
    </div>

<div class="label-inputs">
    <label for="lastname">LAST NAME<span> *</span></label>
    <input type="text" name="lastname" required >
    </div>


<div class="label-inputs">
    <label for="email">EMAIL<span> *</span></label>
    <input type="email" name="email" required>
</div>

<div class="label-inputs">
    <label for="phone-number">PHONE NUMBER<span> *</span></label>
    <input type="number" name="phone-number" required>
    </div>

  <div class="label-inputs">
    <label for="password">PASSWORD<span id="feedback"> *</span></label>
    <input class="password" type="password" name="password" required>
    </div>

<div class="label-inputs">
    <label for="password-match">CONFIRM PASSWORD<span> *</span></label>
    <input class="password1" type="password" name="password-match" required>
  </div>

    
   </form>
  </div>
  <button type="submit">Create Account</button>
  <p id="account">Already have Account? <a href="#">Log In</a></p>
  
  
 </div>
 </div>
 <script src="Assets/js/script.js"></script>
</body>
</html>
