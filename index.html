 <title>Sign Up Form</title>
</head>
<body>

 <div class="main-container">

 <div class="left-container">
  <div class="card-container">
 <img src="Assets/img/wil-stewart-K_TbABnVzHo-unsplash.jpg" class = "card-image" alt="palm trees wallpaper">
 
 <div class="card-body">
  <img src="Assets/img/odin-lined.png" class="odinlogo" alt="logo">
  <h1 id="company-name">ODIN</h1>
  
  </div>
<p id="credits">Photo by <a
  href="https://unsplash.com/@wilstewart3?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Wil

</p>
  </div>
 
 </div>



 <div class="right-container">
  <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to ge started.</h1>
  <h1>You know you want to.</h1>

  <h2>Let's Do This!</h2>

  <div class="form-container">
   <form action="#">
    
    <label for="firstname"> FIRST NAME</label>
    <input type="text" name="firstname">

    <label for="lastname">LAST NAME</label>
    <input type="text" name="lastname" >

    <label for="email"> EMAIL </label>
    <input type="email" name="email">

    <label for="phone-number">PHONE NUMBER</label>
    <input type="number" name="phone-number">

    <label for="password"> PASSWORD</label>
    <input type="password" name="password">

    <label for="password-match">CONFIRM PASSWORD</label>
    <input type="password" name="password-match">

    
   </form>

   <button type="submit">Create Account</button>
   <p>Already have Account? <a href="#">Log In</a></p>
  </div>
  
  
 </div>
 </div>
