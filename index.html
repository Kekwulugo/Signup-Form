<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="reset.css">
 <title>Sign Up Form</title>
</head>
<body>
 <img src="wil-stewart-K_TbABnVzHo-unsplash.jpg" alt="palm trees wallpaper">
 <div>
  <img src="odin-lined.png" alt="logo">
 </div>
 <div>
  <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to ge started.</h1>
  <h1>You know you want to.</h1>

  <div class="form-container">
   <form action="#">
    <p>Let's Do This!</p>
    <label for="firstname"> FIRST NAME</label>
    <input type="text" name="firstname" id="">

    <label for="lastname">LAST NAME</label>
    <input type="text" name="lastname" id="">

    <label for="email"> EMAIL </label>
    <input type="email" name="email" id="">

    <label for="phone-number">PHONE NUMBER</label>
    <input type="number" name="phone-number" id="">

    <label for="password"> PASSWORD</label>
    <input type="password" name="password" id="">

    <label for="password-match">CONFIRM PASSWORD</label>
    <input type="password" name="password-match" id="">
   </form>
  </div>
  <button type="submit">Create Account</button>
  <p>Already have Account? <a href="#">Log In</a></p>
 </div>
 
</body>
</html>
